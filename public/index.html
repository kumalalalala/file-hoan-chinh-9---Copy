<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap');

        body {
            margin: auto;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f5f1eb;
            font-family: "San Francisco", -apple-system, BlinkMacSystemFont, "Nunito Sans", sans-serif;
            box-sizing: border-box;
        }

        * {
            box-sizing: inherit;
        }

        video {
            margin: 10px;
            border: 1px solid #ddd;
            background: black; /* ƒê·∫£m b·∫£o khung video m√†u ƒëen n·∫øu kh√¥ng c√≥ track video */
        }

        .video-container {
            display: flex;
            justify-content: center;
            width: 90%;
            position: relative;
        }

        .user-name {
            position: absolute;
            top: 0;
            background: rgba(0,0,0,0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            font-family: "Ubuntu Sans Mono", monospace;
        }

        #localUserName {
            left: 10%;
        }

        #remoteUserName {
            right: 10%;
        }

        .video {
            width: 45%;
        }

        .custom-btn {
            padding: 20px 44px;
            background-color: transparent;
            border: 3px solid #141211;
            border-radius: 50px;
            font-family: "Ubuntu Sans Mono", monospace;
            color: #141211;
            font-size: 20px;
            text-decoration: none;
            transition: all 200ms;
        }

        .custom-btn:hover {
            box-shadow: 0px 12px 1px #141211;
        }

        .custom-btn:active {
            transform: translateY(10px);
            box-shadow: 0 0 0;
        }

        h1 {
            font-family: "Nixie One", system-ui;
            font-size: 32px;
            color: #141211;
        }

        .container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-direction: column;
            gap: 6px;
            width: 90%;
        }

        .row {
            display: flex;
            justify-content: flex-end;
            gap: 6px;
        }

        #switchCameraButton {
            display: none;
        }

        #zoomLevels {
            display: none;
            flex-direction: column;
            position: absolute;
            gap: 10px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .zoom-level {
            padding: 5px 10px;
            background-color: #141211;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .zoom-level:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .video {
                width: 90%;
                max-width: 160px;
            }

            .custom-btn {
                padding: 5px 10px;
                font-size: 15px;
            }

            .user-name {
                font-size: 14px;
            }
        }

        /* Style cho form login/register */
        .auth-container {
            width: 300px;
            background: #fff;
            padding: 20px;
            border: 2px solid #141211;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            z-index: 9999;
            pointer-events: auto;
        }

        .auth-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .auth-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #141211;
            border-radius: 5px;
            font-size: 16px;
            line-height: normal;
        }

        .password-container input {
            padding-right: 40px;
        }

        .auth-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #141211;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-container button:hover {
            background: #333;
        }

        .auth-switch {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #141211;
            text-decoration: underline;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }

        .custom-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Ban ƒë·∫ßu ch·ªâ hi·ªán loginForm */
        #loginForm {
            display: block;
        }

        #registerForm {
            display: none;
        }

        #callInterface {
            display: none;
        }
    </style>
</head>
<body>
<div class="auth-container" id="loginForm">
    <h2>ƒêƒÉng nh·∫≠p</h2>
    <input type="text" id="loginUsername" placeholder="T√™n ƒëƒÉng nh·∫≠p">
    <div class="password-container">
        <input type="password" id="loginPassword" placeholder="M·∫≠t kh·∫©u">
        <span class="toggle-password" id="toggleLoginPassword">üëÅ</span>
    </div>
    <button id="loginBtn">ƒêƒÉng nh·∫≠p</button>
    <div class="auth-switch" id="showRegisterForm">Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω</div>
    <div id="loginMessage" style="color:red;text-align:center;"></div>
</div>

<div class="auth-container" id="registerForm">
    <h2>ƒêƒÉng k√Ω</h2>
    <input type="text" id="registerUsername" placeholder="T√™n ƒëƒÉng nh·∫≠p">
    <div class="password-container">
        <input type="password" id="registerPassword" placeholder="M·∫≠t kh·∫©u">
        <span class="toggle-password" id="toggleRegisterPassword">üëÅ</span>
    </div>
    <div class="password-container">
        <input type="password" id="registerPasswordConfirm" placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u">
        <span class="toggle-password" id="toggleRegisterPasswordConfirm">üëÅ</span>
    </div>
    <button id="registerBtn">ƒêƒÉng k√Ω</button>
    <div class="auth-switch" id="showLoginForm">ƒê√£ c√≥ t√†i kho·∫£n? ƒêƒÉng nh·∫≠p</div>
    <div id="registerMessage" style="color:red;text-align:center;"></div>
</div>

<div id="callInterface">
    <h1>Call by Egg</h1>
    <div class="video-container">
        <video id="localVideo" class="video" autoplay playsinline muted></video>
        <div id="localUserName" class="user-name"></div>
        <video id="remoteVideo" class="video" autoplay playsinline></video>
        <div id="remoteUserName" class="user-name"></div>
    </div>
    <div id="buttons" class="container">
        <div class="row">
            <button id="startButton" class="custom-btn" disabled>B·∫Øt ƒë·∫ßu cu·ªôc g·ªçi</button>
            <button id="muteButton" class="custom-btn">T·∫Øt loa</button>
            <button id="micButton" class="custom-btn">T·∫Øt mic</button>
        </div>
        <div class="row">
            <button id="switchCameraButton" class="custom-btn">ƒê·∫£o chi·ªÅu camera</button>
            <button id="stopCameraButton" class="custom-btn">T·∫Øt camera</button>
        </div>
        <div class="row">
            <button id="zoomButton" class="custom-btn">Zoom Camera</button>
            <div id="zoomLevels">
                <button class="zoom-level" data-zoom="1">1x</button>
                <button class="zoom-level" data-zoom="2">2x</button>
                <button class="zoom-level" data-zoom="3">3x</button>
                <button class="zoom-level" data-zoom="4">4x</button>
                <button class="zoom-level" data-zoom="5">5x</button>
                <button class="zoom-level" data-zoom="6">6x</button>
                <button class="zoom-level" data-zoom="7">7x</button>
                <button class="zoom-level" data-zoom="8">8x</button>
                <button class="zoom-level" data-zoom="9">9x</button>
                <button class="zoom-level" data-zoom="10">10x</button>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
