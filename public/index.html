<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <style>
        body {
            margin:0; padding:0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: "San Francisco", -apple-system, BlinkMacSystemFont, "Nunito Sans", sans-serif;
            box-sizing: border-box;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fcb69f, #a1c4fd, #c2e9fb, #fad0c4, #ff9a9e);
            background-size: 400% 400%;
            transition: background-position 1.5s ease-in-out;
            background-position: 0% 50%;
            overflow: hidden;
        }

        body.show-register {
            background-position: 100% 50%;
        }

        body.show-login {
            background-position: 0% 50%;
        }

        @keyframes rainbowToSolid {
            0% {
                background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fcb69f, #a1c4fd, #c2e9fb, #fad0c4, #ff9a9e);
                background-size: 400% 400%;
                background-position: var(--bg-position,0% 50%);
                opacity: 1;
            }
            100% {
                background: #9c6f59; /* N·ªÅn tƒ©nh cu·ªëi */
                opacity: 1;
            }
        }

        body.transition-to-call {
            animation: rainbowToSolid 1.5s forwards ease-in-out;
        }

        body.show-call {
            background: #9c6f59 !important;
        }

        body.show-call .auth-container {
            display: none !important;
        }

        body.transition-to-call .auth-container {
            transition: opacity 1s ease;
            opacity: 0;
            pointer-events: none;
        }

        /* Khi ·ªü ch·∫ø ƒë·ªô show-call (giao di·ªán g·ªçi), ƒë·ªïi m√†u n√∫t ƒë·ªÉ d·ªÖ th·∫•y tr√™n n·ªÅn t·ªëi */
        body.show-call .custom-btn {
            border-color: #fff !important;
            color: #fff !important;
        }

        body.show-call h1 {
            color: #fff;
        }

        * {
            box-sizing: border-box;
        }

        video {
            margin: 10px;
            border: 1px solid #ddd;
            background: black;
        }

        .video-container {
            display: flex;
            justify-content: center;
            width: 90%;
            position: relative;
        }

        .user-name {
            position: absolute;
            top: 0;
            background: rgba(0,0,0,0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        #localUserName {
            left: 10%;
        }

        #remoteUserName {
            right: 10%;
        }

        .video {
            width: 45%;
        }

        .custom-btn {
            padding: 20px 44px;
            background-color: transparent;
            border: 3px solid #9c6f59;
            border-radius: 50px;
            font-family: "Ubuntu Sans Mono", monospace;
            color: #9c6f59;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .custom-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 12px 1px rgba(20,18,17,0.2);
        }

        .custom-btn:active {
            transform: scale(1);
            box-shadow: 0 0 0;
        }

        h1 {
            font-family: "Nixie One", system-ui;
            font-size: 32px;
            color: #9c6f59;
        }

        .container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-direction: column;
            gap: 6px;
            width: 90%;
        }

        .row {
            display: flex;
            justify-content: flex-end;
            gap: 6px;
        }

        #switchCameraButton {
            display: none;
        }

        #zoomLevels {
            display: none;
            flex-direction: column;
            position: absolute;
            gap: 10px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .zoom-level {
            padding: 5px 10px;
            background-color: #9c6f59;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .zoom-level:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .video {
                width: 90%;
                max-width: 160px;
            }

            .custom-btn {
                padding: 5px 10px;
                font-size: 15px;
            }

            .user-name {
                font-size: 14px;
            }
        }

        .auth-container {
            width: 300px;
            background: #fff;
            padding: 20px;
            border: 3px solid #9c6f59;
            border-radius: 10px;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.8s ease, opacity 0.8s ease;
            z-index: 9998;
        }

        #loginForm, #registerForm {
            display: block !important;
        }

        body.show-login #loginForm {
            transform: translate(-50%, -50%) translateX(0%);
            opacity: 1;
            pointer-events: auto;
            z-index: 2;
        }
        body.show-login #registerForm {
            transform: translate(-50%, -50%) translateX(120%);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        body.show-register #loginForm {
            transform: translate(-50%, -50%) translateX(-120%);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }
        body.show-register #registerForm {
            transform: translate(-50%, -50%) translateX(0%);
            opacity: 1;
            pointer-events: auto;
            z-index: 2;
        }

        .auth-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .auth-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #9c6f59; /* vi·ªÅn ƒëen */
            border-radius: 5px;
            font-size: 16px;
            line-height: normal;
        }

        .password-container input {
            padding-right: 40px;
        }

        .auth-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #9c6f59;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .auth-container button:hover {
            transform: scale(1.05);
        }

        .auth-switch {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: underline;
            transition: transform 0.3s ease;
            color: #9c6f59; /* m√†u n√¢u cho link chuy·ªÉn ƒë·ªïi */
        }

        .auth-switch:hover {
            transform: scale(1.05);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            color: #9c6f59; /* ƒë·ªïi m√†u bi·ªÉu t∆∞·ª£ng con m·∫Øt */
        }

        .custom-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #callInterface {
            display: none;
            z-index: 9999; 
            position: relative;
        }

        /* ƒê·ªïi m√†u ch·ªØ cho ti√™u ƒë·ªÅ */
        .auth-container h2 {
            color: #9c6f59;
        }
    </style>
</head>
<body class="show-login">
    <div class="auth-container" id="loginForm">
        <h2>ƒêƒÉng nh·∫≠p</h2>
        <input type="text" id="loginUsername" placeholder="T√™n ƒëƒÉng nh·∫≠p">
        <div class="password-container">
            <input type="password" id="loginPassword" placeholder="M·∫≠t kh·∫©u">
            <span class="toggle-password" id="toggleLoginPassword">üëÅ</span>
        </div>
        <button id="loginBtn">ƒêƒÉng nh·∫≠p</button>
        <div class="auth-switch" id="showRegisterForm">Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω</div>
        <div id="loginMessage" style="color:red;text-align:center;"></div>
    </div>

    <div class="auth-container" id="registerForm">
        <h2>ƒêƒÉng k√Ω</h2>
        <input type="text" id="registerUsername" placeholder="T√™n ƒëƒÉng nh·∫≠p">
        <div class="password-container">
            <input type="password" id="registerPassword" placeholder="M·∫≠t kh·∫©u">
            <span class="toggle-password" id="toggleRegisterPassword">üëÅ</span>
        </div>
        <div class="password-container">
            <input type="password" id="registerPasswordConfirm" placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u">
            <span class="toggle-password" id="toggleRegisterPasswordConfirm">üëÅ</span>
        </div>
        <button id="registerBtn">ƒêƒÉng k√Ω</button>
        <div class="auth-switch" id="showLoginForm">ƒê√£ c√≥ t√†i kho·∫£n? ƒêƒÉng nh·∫≠p</div>
        <div id="registerMessage" style="color:red;text-align:center;"></div>
    </div>

    <div id="callInterface">
        <h1>Call by Egg</h1>
        <div class="video-container">
            <video id="localVideo" class="video" autoplay playsinline muted></video>
            <div id="localUserName" class="user-name"></div>
            <video id="remoteVideo" class="video" autoplay playsinline></video>
            <div id="remoteUserName" class="user-name"></div>
        </div>
        <div id="buttons" class="container">
            <div class="row">
                <button id="startButton" class="custom-btn" disabled>B·∫Øt ƒë·∫ßu cu·ªôc g·ªçi</button>
                <button id="muteButton" class="custom-btn">T·∫Øt loa</button>
                <button id="micButton" class="custom-btn">T·∫Øt mic</button>
            </div>
            <div class="row">
                <button id="switchCameraButton" class="custom-btn">ƒê·∫£o chi·ªÅu camera</button>
                <button id="stopCameraButton" class="custom-btn">T·∫Øt camera</button>
            </div>
            <div class="row">
                <button id="zoomButton" class="custom-btn">Zoom Camera</button>
                <div id="zoomLevels">
                    <button class="zoom-level" data-zoom="1">1x</button>
                    <button class="zoom-level" data-zoom="2">2x</button>
                    <button class="zoom-level" data-zoom="3">3x</button>
                    <button class="zoom-level" data-zoom="4">4x</button>
                    <button class="zoom-level" data-zoom="5">5x</button>
                    <button class="zoom-level" data-zoom="6">6x</button>
                    <button class="zoom-level" data-zoom="7">7x</button>
                    <button class="zoom-level" data-zoom="8">8x</button>
                    <button class="zoom-level" data-zoom="9">9x</button>
                    <button class="zoom-level" data-zoom="10">10x</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
